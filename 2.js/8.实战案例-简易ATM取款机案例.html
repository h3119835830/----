<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let money = 100
    while (true) {
      let num = +prompt(`
        请您选择操作：
        1.存钱
        2.取钱
        3.查看余额
        4.退出
      `)
      if(num === 4){
        break
      }
      switch (num) {
        case 1:
          let store = +prompt("存入的钱数为")
          money += store
          break
        case 2:
          let diff = +prompt("取出的钱数为")
          if (diff > money) {
            alert("余额不足")
          }else{
            money -= diff
          }
          break
        case 3:
          alert(`当前余额为${money}`)
          break  
        default:
          alert("输入错误，请重新输入！")
          break
      }
    }
  </script>
</body>
</html>
